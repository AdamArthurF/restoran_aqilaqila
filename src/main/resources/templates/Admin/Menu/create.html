<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Restoran - Admin - Menu</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>     

</head>
<body>
    <div th:insert="fragments/header :: header"></div>
    <main>
        <section class="text-gray-400 bg-gray-900 body-font relative">
            <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-12">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Tambah Menu</h1>
            </div>
            <div class="lg:w-1/2 md:w-2/3 mx-auto">
                <form id="form-tambah-menu">
                <div class="flex flex-wrap -m-2">
                    <div class="p-2 w-1/2">
                    <div class="relative">
                        <label for="name" class="leading-7 text-sm text-gray-400">Nama Menu</label>
                        <input type="text" id="nama" name="nama" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" placeholder="Masukkan nama menu">
                    </div>
                    </div>
                    <div class="p-2 w-1/2">
                    <div class="relative">
                        <label for="kategori" class="leading-7 text-sm text-gray-400">Kategori</label>
                        <input type="text" id="kategori" name="kategori" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" placeholder="Masukkan kategori">
                    </div>
                    </div>
                    <div class="p-2 w-full">
                    <div class="relative">
                        <label for="deskripsi" class="leading-7 text-sm text-gray-400">Deskripsi</label>
                        <textarea id="text" name="deskripsi" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 h-32 text-base outline-none text-gray-100 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                    </div>
                    </div>
                    <div class="p-2 w-1/2">
                    <div class="relative">
                        <label for="harga" class="leading-7 text-sm text-gray-400">Harga</label>
                        <input type="number" id="harga" name="harga" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" placeholder="Masukkan harga">
                    </div>
                    </div>
                    <div class="p-2 w-1/2">
                    <div class="relative">
                        <label for="foto" class="leading-7 text-sm text-gray-400">Foto</label>
                        <input type="text" id="foto" name="foto" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" placeholder="Masukkan link foto">
                    </div>
                    </div>
                    <div class="p-2 w-full flex flex-row">
                    <a href="/admin/menu" class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Kembali</a>
                    <button type="submit" class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Tambah</button>
                    </div>
                </div>
                </form>
            </div>
            </div>
        </section>
    </main>
    <div th:insert="fragments/footer :: footer"></div>
    <script>
        $(document).ready(function () {
            $('#form-tambah-menu').submit(function (event) {
                event.preventDefault()
                let formData = new FormData(this)
                $.ajax({
                    url: 'http://localhost:8080/admin/menu',
                    type: 'POST',
                    data: formData,
                    header: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                    processData: false,
                    success: function () {
                        window.location.href = "/admin/menu"
                    },
                    error: function (data) {
                        console.log(data)
                    }
                })
            })
        })
    </script>
</body>
</html>
