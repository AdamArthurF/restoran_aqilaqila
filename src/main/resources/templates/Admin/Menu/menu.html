    <script>
        $(document).ready(function () {
            $.ajax({
                url: 'http://localhost:8080/menu/data',
                type: 'GET',
                success: function (data) {
                    let html = '';
                    data.map(element => {
                        console.log(element)
                        html += `
                        <div class="lg:w-1/3 sm:w-1/2 p-4">
                            <div class="flex relative">
                                <img alt="gallery" class="absolute inset-0 w-full h-full object-cover object-center" src="${element.foto}">
                                <div class="px-8 py-10 relative z-10 w-full border-4 border-gray-800 bg-gray-900 opacity-0 hover:opacity-100">
                                    <h2 class="tracking-widest text-sm title-font font-medium text-indigo-400 mb-1">${element.kategori}</h2>
                                    <h1 class="title-font text-lg font-medium text-white mb-3">${element.nama}</h1>
                                    <p class="leading-relaxed">Gudheg Solo dengan lauk Ayam Goreng Kampung yang nikmat.<br> Rp. ${element.harga} </p>
                                </div>
                            </div>
                        </div>
                        `
                    })
                    $('#menu-wrapper').html(html)
                }
            })
        })
